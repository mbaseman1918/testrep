<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple Calculator</title>
  </head>
  <body>
    <script>
      let operator = prompt("What is the operation you would like to perform? ");
      let num1 = prompt("What is the first number? ");
      let num2 = prompt("What is the second number? ");
      answer = eval(num1+operator+num2);
      alert(answer);
    </script>
  </body>
</html>
