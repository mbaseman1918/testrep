<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Random Redirector</title>

    <style>
      body {
        background-color: grey;
        color: White
      }

      div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100%;

      }

      iframe {
        height: 600px;

      }

    </style>

  </head>
  <body>

    <div>

      <iframe id="myframe" src="https://starcraft2.com/en-us/"></iframe>
      <button id="redirect_btn">Show Random Website</button>

    </div>

    <script>
      let websites = ["http://worstcats.tumblr.com/",
      "https://starcraft2.com/en-us/",
      "https://en.wikipedia.org/wiki/Chicago",
      "http://www.frostpunkgame.com/"
    ]

      // let redirect = document.getElementById("redirect_btn")
      redirect_btn.addEventListener("click", (evt) => {
        let index = Math.floor((Math.random()*websites.length))
        let site = websites[index]
        myframe.src = site
      })

    </script>

  </body>
</html>
